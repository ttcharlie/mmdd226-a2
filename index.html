<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Recommended For You</h1>
    <div class="furniture-container">
        <model-viewer id="sofaViewer" src="./models/sofa.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/sofa.png" shadow-intensity="1">
            <!-- Add your content for the sofa here -->
            <div class="controls" id="sofa-controls">
                <button data-color="#c4b998">White</button>
                <button data-color="#314735">Green</button>
            </div>
        </model-viewer>
        
        <model-viewer src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/chair.png" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="-1.4260106941965107m 1.146343445349702m 3.8166241344584377m" data-normal="-0.7622915084493551m 0.1765521360998554m 0.6226885251749749m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Chair Back</div>
            </button>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
        </model-viewer>
        
        <model-viewer src="./models/table.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/table.png" shadow-intensity="1" camera-orbit="45deg 45deg 3m">
            <button class="Hotspot" slot="hotspot-1" data-position="-19.30300832000933m 0.3431033557576622m 2.6614163375103117m" data-normal="-0.4544578011364071m -0.02650453695625014m 0.8903738633332612m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Teak Wood</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        </model-viewer>
    </div>
