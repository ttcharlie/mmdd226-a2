<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2.2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="./models/sofa.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/sofa.png" shadow-intensity="1">
        <button class="change-colour" slot="hotspot-1" data-position="-12.251976084452883m 0.5617144089113009m -1.2174325102804766m" data-normal="-0.9951792591505061m -0.08948375404072158m -0.04013601773257808m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Change Colour</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
 
    </model-viewer>
    
    <model-viewer src="chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/chair.png" shadow-intensity="1">
        <button class="Hotspot" slot="hotspot-2" data-position="-1.452860996613916m 1.2450317032611091m 3.755772876176988m" data-normal="-0.7622915084493551m 0.1765521360998554m 0.6226885251749749m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Chair Back</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
    <model-viewer src="table.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/table.png" shadow-intensity="1">
        <button class="Hotspot" slot="hotspot-1" data-position="-19.30300832000933m 0.3431033557576622m 2.6614163375103117m" data-normal="-0.4544578011364071m -0.02650453695625014m 0.8903738633332612m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Teak Wood</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    
    
    <!-- <div id="model-info">
        Info about the model
    </div> -->
    
</body>
<script src="js/script.js"></script>
</html>
