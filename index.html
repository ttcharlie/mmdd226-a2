<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2.2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="hero">
        <h1>WABI-SABI<br><span>Handmade in Japan</span></h1>
    </div>
    
    <h2>Recommended For You</h2>
    <div class="furniture-container">
        <div class="model-container">
            <model-viewer id="sofaViewer" camera-controls touch-action="pan-y" src="./models/sofa.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/sofa.png" shadow-intensity="1" camera-orbit="-91.95deg 80.51deg 4.735m" field-of-view="30deg">
                <button class="Hotspot" slot="hotspot-2" data-position="-12.24941738157468m 0.6210913285890692m -1.3041752442719736m" data-normal="-0.9961342620075305m -0.03361169468717762m -0.08115901696650057m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Italian Leather</div>
                </button>
                <button id="changeColorBtn">Change Color</button>
            </model-viewer>
            <button id="sofaSideViewBtn">Side View</button>
            <button id="resetSofaViewBtn">Reset View</button>
            <div class="product-info">
                <h3>Leather Sofa</h3>
                <p>$290</p>
            </div>
        </div>
        
        <div class="model-container">
            <model-viewer id="chairViewer" src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/chair.png" shadow-intensity="1" camera-orbit="10deg 70deg 3.686m" field-of-view="30deg">
                <button class="Hotspot" slot="hotspot-1" data-position="-1.4947664224162136m 1.1250655396595572m 3.7860627046133666m" data-normal="-0.7376696488061227m 0.2077502560038565m 0.6424043277878689m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">30.7'' H X 35'' W X 55'' D</div>
                </button>
                <div class="dropdown">
                    <label for="chairWood">Wood:</label>
                    <select id="chairWood">
                        <option value="oak">Oak</option>
                        <option value="teak">Teak</option>
                    </select>
                </div>
            </model-viewer>
            <button id="chairTopViewBtn">Top View</button>
            <button id="resetChairViewBtn">Reset View</button>
            <div class="product-info">
                <h3>Dining Chair</h3>
                <p>$65</p>
            </div>
        </div>
        
        
        <div class="model-container">
            <model-viewer id="tableViewer" src="./models/table.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/table.png" shadow-intensity="1">
                <button class="Hotspot" slot="hotspot-1" data-position="-19.522099403201985m 0.5294843788556022m 2.4082213169917357m" data-normal="-0.45461751191857536m 0.000015810265436518593m 0.8906867673918815m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Seats Six</div>
                </button>
            <div class="dropdown">
                <label for="tableWoods">Wood:</label>
                <select id="tableWoods">
                    <option value="oak-t">Oak</option>
                    <option value="teak-t">Teak</option>
                </select>
            </div>
            </model-viewer>
            <button id="topViewerBtn">Top View</button>
            <button id="resetTableViewBtn">Reset View</button>
            <div class="product-info">
                <h3>Dining Table</h3>
                <p>$126</p>
            </div>
        </div>
    </div>

<footer>
    <p id="copyright">
        &copy; 2023 All rights Reserved. Design by Ho Yin Tong
    </p>
</footer>
</body>
<script src="js/script.js"></script>
</html>
